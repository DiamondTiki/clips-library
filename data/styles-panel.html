<html>
	<head>
		<meta charset="UTF-8">
		<script src="jQ/jquery-3.1.0.min.js"></script>
		<script src="jQ-UI/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="jQ-UI/jquery-ui.min.css">
		<link rel="stylesheet" href="jQ-UI/jquery-ui.structure.min.css">
		<link rel="stylesheet" href="jQ-UI/jquery-ui.theme.min.css">
	</head>
	<style>
		body {
			background-color: #393f4d;
			text-align: center;
		}
		
		.accordion-item {
			height: 210px;
		}
		
		.ui-controlgroup {
			display: inline-block;
			text-align: center;
			vertical-align: top;
			margin: 0 auto;
		}
		
		.ui-controlgroup button.ui-button,
		.ui-controlgroup .ui-controlgroup-label {
			text-align: center;
		}
		
		.ui-controlgroup .ui-controlgroup-label {
			font-size: 1.2em;
			font-style: italic;
		}
		
		.ui-controlgroup-vertical .ui-controlgroup-label.ui-controlgroup-label.ui-widget-content {
				border-bottom: 3px solid rgb(9, 42, 92);	
		}
	</style>
	<script>
	$(function() {
		$(".ctrlg-wrapper").each(function() {
			$ (this).controlgroup({
				"direction": "vertical"
			});
		});
		$(".accordion-wrapper").accordion({
			heightStyle: "auto"
		});
		
		$(document).on("click","button",function() {
			let thisStyle = $(this).text();
			addon.port.emit("style-chosen", thisStyle);
		});
	});
	</script>
	<body>
	<div class="accordion-wrapper">
	
		<h3 class="accordion-header">Survey Styles</h3>
		<div class="accordion-item survey-item">
			<div class="ctrlg-wrapper">
				<div class="ui-controlgroup-label">
					Page styles
				</div>
				<button>survey.header</button>
				<button>survey.logo</button>
				<button>survey.completion</button>
				<button>survey.respview.footer</button>
				<button>survey.respview.footer.support</button>
			</div>	
			<div class="ctrlg-wrapper">
				<div class="ui-controlgroup-label">
					Buttons styles
				</div>
				<button>buttons</button>
				<button>button.continue</button>
				<button>button.finish</button>
				<button>button.goback</button>
			</div>			
		</div>
		
		<h3 class="accordion-header">Question Styles</h3>
		<div class="accordion-item">
			<div class="ctrlg-wrapper">
				<button>question.header</button>
				<button>survey.question</button>
				<button>survey.question.instructions</button>
				<button>survey.question.answers.start</button>
				<button>survey.question.answers.end</button>
				<button>question.footer</button>
			</div>			
		</div>
		
		<h3 class="accordion-header">Answers Styles</h3>
		<div class="accordion-item answers-item">
			<div class="ctrlg-wrapper">
				<div class="ui-controlgroup-label">
					Column legend rows
				</div>
				<button>question.group-column</button>
				<button>question.top-legend</button>
				<button>question.group</button>
				<button>question.col-legend-row</button>
				<button>question.bottom-legend</button>
			</div>
			<div class="ctrlg-wrapper">
				<div class="ui-controlgroup-label">
					Column legend items
				</div>
				<button>question.group-column-cell</button>
				<button>question.left-blank-legend</button>
				<button>question.top-legend-item</button>
				<button>question.right-blank-legend</button>
				<button>question.col-legend-row-item</button>
				<button>question.bottom-legend-item</button>
			</div>	
			<div class="ctrlg-wrapper">
				<div class="ui-controlgroup-label">
					Row styles
				</div>
				<button>question.row</button>
				<button>question.na.row</button>
				<button>question.left</button>
				<button>question.right</button>
				<button>question.element</button>
			</div>				
		</div>
		
		<h3 class="accordion-header">Element Styles</h3>
		<div class="accordion-item element-styles">
			<div class="ctrlg-wrapper">
				<div class="ui-controlgroup-label">
					Input/textarea styles
				</div>
				<button>el.radio</button>
				<button>el.checkbox</button>
				<button>el.text</button>
				<button>el.textarea</button>
				<button>el.open</button>
				<button>el.noanswer</button>
			</div>	
			<div class="ctrlg-wrapper">
				<div class="ui-controlgroup-label">
					Select styles
				</div>
				<button>el.select.header</button>
				<button>el.select.default</button>
				<button>el.select.element</button>
				<button>el.select.footer</button>
			</div>	
		</div>
	</div>
	</body>
</html>
